name: Build Only (No Release)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linux
          - windows
          - macos

jobs:
  build-linux:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'linux' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux packages
        run: npm run package:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Marix-Linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          retention-days: 30

  build-windows:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'windows' }}
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows package
        run: npm run package:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Marix-Windows
          path: release/*.exe
          retention-days: 30

  build-macos:
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'macos' }}
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS packages (x64 + arm64)
        run: npm run package:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Marix-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30
